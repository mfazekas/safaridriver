<!DOCTYPE html>
<html>
<head>
  <title>locator_test.html</title>
  <script src="webdriver-bootstrap.js"></script>
  <script src="testbase.js"></script>
  <script>
    function testById(driver) {
      var element = driver.findElement(By.id('someDiv'));
      assertThat(element.getText(), equals('Hello world'));
    }


    function testByName(driver) {
      var element = driver.findElement(By.name('textInput'));
      assertThat(element.getValue(), equals('type here'));
    }


    function testByClassName(driver) {
      var element = driver.findElement(By.className('foo'));
      assertThat(element.getText(), equals('classy text'));
    }


    function testByLinkText(driver) {
      var element = driver.findElement(By.linkText('This link goes nowhere'));
      assertThat(element.getAttribute('href'), equals('javascript:void(0);'));
    }


    function testByPartialLinkText(driver) {
      var element = driver.findElement(By.partialLinkText('goes nowhere'));
      assertThat(element.getAttribute('href'), equals('javascript:void(0);'));
    }


    function testByTagName(driver) {
      var element = driver.findElement(By.tagName('li'));
      assertThat(element.getText(), equals('item 1'));
    }


    function testByXPath(driver) {
      var element = driver.findElement(By.xpath('//ul/li[2]'));
      assertThat(element.getText(), equals('item 2'));
    }
  </script>
</head>
<body>
  <ul><li>item 1</li><li>item 2</li></ul>
  <div id="someDiv">Hello world</div>
  <input type="text" name="textInput" value="type here"/>
  <a href="javascript:void(0);">This link goes nowhere</a>
  <span class="foo bar">classy text</span>
</body>
</html>
