AJP13Listener = HttpListener for AJP13 connections from the mod_jk apache module.
AJP13Listener.host = The host or IP interface to listen on. Null or 0.0.0.0 is interpreted as all known interfaces.
AJP13Listener.port = The port to listen on. 0 is interpreted as any free port.
AJP13Listener.identifyListener = If true, the listener name is added as an attribute to all requests.
AJP13Listener.remoteServers = Array of hostnames and IP addresses from which AJP13 connections are accepted. If null or empty then all connections are accepted. 
