
ResourceHandler = Handler for static resources.
ResourceHandler.allowedMethods = HTTP Methods allowed by this handler.
ResourceHandler.dirAllowed = True if directory listings generated.
ResourceHandler.acceptRanges = True if partial responses supported.
ResourceHandler.redirectWelcome = True if welcome files are handled with redirection.
ResourceHandler.minGzipLength = The minimum size of a resource before a check is made for a .gz version to serve. Set to -1 to disable.